<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Studi Kasus (1) Sesi 13 </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/lat13.css">
</head>

<body>
    <div class="row">
        <div id="kotak" class="col-md-6 bg-white offset-md-3 shadow p-3 mb-5 bg-white rounded">
            <h3 id="judul">CONTACT US</h3>
            <form>
                <!-- Bagian Nama -->
                <div class="bag1">
                    <div class="col" id="first-name">
                        <input type="text" class="form-control" placeholder="First name">
                    </div>
                    <div class="col" id="last-name">
                        <input type="text" class="form-control" placeholder="Last name">
                    </div>
                </div>
                <!-- Bagian Email dan Tombol -->
                <div class="bag2">
                    <div class="col" id="email-add">
                        <input type="text" class="form-control" placeholder="Email Address">
                    </div>
                    <div class="form-check form-switch" id="form-check">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault">I agree to the Terms and
                            Conditions of this Website.</label>
                    </div>
                    <button id="btn-submit" type="button" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
</body>

</html>
