<body>
    <section class="container">
        <!-- Bagian Sebelah Kiri -->

        <div class="gambar">
            <img src="gambar/insta.PNG" class="img-thumb"></div>

        <!-- Bagian Sebelah Kanan -->
        <div class="card-wrapper">
            <div class="card1">

                <!-- Bagian Form -->
                <div class="form1">
                    <input type="text" class="username" placeholder="   Phone Number, username, or Email"></div>

                <!-- Bagian Button login dan Lupa Password -->
                <button class="tombol"><b>Log in</b></button>
                <span>
                    <p class="garis1">_____________</p>
                    <br>OR
                    <p class="garis2">_____________</p>
                </span>
                <a class="loginfb" href="">
                    <i class="fa-brands fa-square-facebook" style="color: #233e6c;"></i><b> Log in with
                        facebook</b></a><br><br>
                <a class="forgot" href="">Forgot Password?</a>
                <br>
            </div>

            <!-- Bagian Buat Akun Baru -->
            <div class="card2">
                <p>Don't have an account?<span><a href="" class="signup"><b> Sign up</b></a></span></p>
            </div>

            <!-- Bagian Get the APP -->
            <p style="text-align: center;">Get the app.</p>
            <div class="apps">
                <img class="appstore" src="gambar/appstore-logo.png" alt="">
                <img class="playstore" src="gambar/playstore-logo.png" alt="">
            </div>
        </div>
        <!-- Bagian Footer -->
    </section>
